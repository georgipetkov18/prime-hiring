<div class="container">
    <h3 class="text-center">{{mode}} a Developer</h3>
    <div class="row">
        <div class="col-xs-12">
            <form (ngSubmit)="onSubmit()" [formGroup]="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" formControlName="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" formControlName="email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" class="form-control" formControlName="phone">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" class="form-control" formControlName="location">
                </div>

                <div class="form-group">
                    <label for="picUrl">Profile Picture Url</label>
                    <input type="text" id="picUrl" name="picUrl" class="form-control" formControlName="picUrl">
                </div>

                <div class="form-group">
                    <label for="price">Price per Hour</label>
                    <input type="number" id="price" name="price" class="form-control" formControlName="price">
                </div>

                <div class="form-group">
                    <label for="tech">Technology</label>
                    <select id="tech" name="tech" class="form-control" formControlName="tech">
                        <option value="Javascript">Javascript</option>
                        <option value="Java">Java</option>
                        <option value=".NET">.NET</option>
                        <option value="Flutter">Flutter</option>
                        <option value="Python">Python</option>
                        <option value="PHP">PHP</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="5" formControlName="description"></textarea>
                </div>

                <div class="form-group">
                    <label for="xp">Years of Experience</label>
                    <input type="number" id="xp" name="xp" class="form-control" formControlName="xp">
                </div>

                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language" name="language" class="form-control" formControlName="language">
                        <option value="English">English</option>
                        <option value="Serbian">Serbian</option>
                        <option value="Bulgarian">Bulgarian</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="linkedIn">LinkedIn Link</label>
                    <input type="text" id="linkedIn" name="linkedIn" class="form-control" formControlName="linkedIn">
                </div>

                <button type="submit" class="btn btn-success">{{mode}}</button>
            </form>
        </div>
    </div>
</div>
